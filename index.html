<!DOCTYPE html>
<head>
    <title>
   particles system     
    </title>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"> </script>
<script src="https://unpkg.com/aframe-spe-particles-component@^1.0.4/dist/aframe-spe-particles-component.min.js"> </script>  
</head>


<body>
    <div style="background-image: url('building_one.jpg');"></div>
   <a-scene>
       <a-entity position="0 8 -14" spe-particles=" 
color:yellow,blue,yellow,magenta,cyan,green;
distribution:sphere;
randimize-velocity:true;
radius:1;
particle-count:800;
velocity:1;
velocity-spread:15;
drag:1;
max-age:2;
duration:-5;
blending:additive;
active-multiplier:1000;
size:1,1,1,0;
       "> 
       </a-entity>

       <a-entity position="3 9 0.1" spe-particles=" 
       color:white,blue,red,gree,yellow;
       distribution:sphere;
       randimize-velocity:true;
       radius:1;
       particle-count:800;
       velocity:1;
       velocity-spread:30;
       drag:1;
       max-age:2;
       duration:-3;
       blending:additive;
       active-multiplier:1000;
       size:1,2,1,0;
              "> 
              </a-entity>

              <a-entity position="-20 5 0.1" spe-particles=" 
              color:white,blue,red,gree,yellow;
              distribution:sphere;
              randimize-velocity:true;
              radius:1;
              particle-count:1000;
              velocity:1;
              velocity-spread:35;
              drag:1;
              max-age:2;
              duration:-1;
              blending:additive;
              active-multiplier:1000;
              size:2,2,1,0;
                     "> 
                     </a-entity>
       
  <a-entity position="20 9 0.1" spe-particles=" 
       color:white,blue,red,gree,yellow;
       distribution:sphere;
       randimize-velocity:true;
       radius:1;
       particle-count:800;
       velocity:1;
       velocity-spread:30;
       drag:1;
       max-age:2;
       duration:-3;
       blending:additive;
       active-multiplier:1000;
       size:1,2,1,0;
              "> 
              </a-entity>

                    
  <a-entity position="12 40 0.1" spe-particles=" 
  color:green,blue,magenta,red,pink;
  distribution:sphere;
  randimize-velocity:true;
  radius:1;
  particle-count:800;
  velocity:1;
  velocity-spread:30;
  drag:1;
  max-age:2;
  duration:-3;
  blending:additive;
  active-multiplier:1000;
  size:1,2,1,0;
         "> 
         </a-entity>
         <a-entity position="3.6 -10 0" spe-particles=" 
  color:green,blue,magenta,red,pink;
  distribution:sphere;
  randimize-velocity:true;
  radius:1;
  particle-count:800;
  velocity:1;
  velocity-spread:30;
  drag:1;
  max-age:2;
  duration:-3;
  blending:additive;
  active-multiplier:1000;
  size:1,2,1,0;
         "> 
         </a-entity>


       <a-sky color="black" >
       </a-sky>
       <a-camera position="0 0 30"></a-camera>
   </a-scene> 
</body>


</html>
